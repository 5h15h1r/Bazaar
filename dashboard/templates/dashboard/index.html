{% extends "core/base.html" %}

{% block title %}
    Dashboard
{% endblock title %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">My items</h2>
    {% if items %}
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-3 ">
        
            {% for item in items %}
            <div>
                <a href="{% url 'items:detail' item.id %}">
                    <div class='bg-white'>
                        <img src="{{ item.image.url }}" class="rounded-t-xl h-72 w-full object-contain scale-100 hover:scale-[.90] ease-in duration-200 ">
                    </div>

                    <div class="p-6  bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
        
        
        
    </div>
    {% else %}
    <div class"mb-12 text-2xl ">No items</div>
    {% endif %}
</div>
{% endblock content%}
